<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>
      {% if page.title == null %}
        {{ site.name }}
      {% else %}
        {{ page.title }} - {{ site.name }}
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
    <![endif]-->

    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/assets/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/assets/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/assets/icons/favicon-16x16.png"
  />
  <link rel="manifest" href="{{ site.baseurl }}/assets/icons/site.webmanifest" />
  <link
    rel="mask-icon"
    href="{{ site.baseurl }}/assets/icons/safari-pinned-tab.svg"
    color="#6f6f6f"
  />
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/icons/favicon.ico" />
  <meta name="apple-mobile-web-app-title" content="Delphi" />
  <meta name="application-name" content="Delphi" />
  <meta name="msapplication-TileColor" content="#e8dbb8" />
  <meta
    name="msapplication-config"
    content="{{ site.baseurl }}/assets/icons/browserconfig.xml"
  />

  </head>
  <body>
    <div class="container">
      <header role="banner">
        <div class="wrap">
          {% if site.logourl != null %}
            <img class="logo" src="{{ site.logourl }}" alt="{{ site.logoalt }}">
          {% endif %}
          <h1 class="site-title"><a class="title-link" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        </div>
      </header>

      <div class="wrap content">

        {% include sidebar.html %}

        <section id="main" class="main-content" role="main">
          {{ content }}
        </section>

      </div><!-- /.wrap content -->

      <footer role="contentinfo">
        <div class="wrap">

        </div><!--/.wrap -->
      </footer>
    </div> <!-- /.container -->
    {% if site.offline_cache == true %}
      <script>
        if( 'serviceWorker' in navigator ) {
          navigator.serviceWorker
           .register( '{{ site.baseurl }}/sw.js' )
           .catch(function( err ) {
             console.log( 'ServiceWorker registration failed: ', err );
           });
         }
      </script>
    {% endif %}
    </body>
</html>
