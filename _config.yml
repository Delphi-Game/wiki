# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: Delphi Wiki
subtitle: An online party game inspired by Codenames

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/wiki'

# Author/Organization info to be displayed in the templates
author:
  name: venashial
  url: https://venashial.design

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: FAQ
  url: FAQ/
  internal: true

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: Display
  description: Viewing display for Delphi
  url: https://github.com/delphi-game/display
- name: Remote
  description: The remote control for players
  url: https://github.com/delphi-game/remote
- name: Server
  description: Manage rooms, players, & data
  url: https://github.com/delphi-game/server

# Style Variables
brand_color: "#2cb34a"

# Offline caching
offline_cache: false
cache_name: Delphi-Wiki
